<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(5px);
        }
        .container {
    display: flex;
    flex-direction: column;
    margin: auto;
    width: 600px;
    margin-top: 200px;
    background: #fff;
    padding-bottom: 30px;
    opacity: .4;
    position: relative;
    top: -100px;
}

.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 9px;
    width: 100%;
    margin-top: 30px;
}

.text {
    color: #1d2634;
    font-size: 48px;
    font-weight: 700;
}

.underline {
    width: 61px;
    height: 6px;
    background: #1d2634;
    border-radius: 9px;
}

.inputs {
    margin-top: 55px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.input {
    display: flex;
    align-items: center;
    margin: auto;
    width: 480px;
    height: 80px;
    background: #eaeaea;
    border-radius: 6px;
}

.input img {
    margin: 0px 30px;
}

.input input {
    height: 50px;
    width: 400px;
    background: transparent;
    border: none;
    outline: none;
    color: #797979;
    font-size: 19px;
}

.input select {
    height: 50px;
    width: 400px;
    background: transparent;
    border: none;
    outline: none;
    color: #797979;
    font-size: 19px;
}

.input select::-ms-expand {
    display: none;
}

.input select option {
    background: #eaeaea;
    color: #797979;
    font-size: 16px;
}

.input select optgroup[label="Select a Role"] {
    margin-bottom: 10px;
}

.form-group {
    display: flex;
    /* flex-direction: column; */
    
    justify-content: flex-end;
    margin: auto;
    width: 150px;
    margin-top: 20px;
    background: #fff;
    padding-bottom: 30px;
    border-radius: 16px;
}
.login__button {
    
  /* width: 100%; */
  padding: 25px 2rem;
  padding-left: 150px;
  /* border-radius: 6px; */
  /* background: linear-gradient(180deg, var(--first-color), var(--second-color)); */
  /* color: #fff; */
  /* font-size: var(--small-font-size);
  font-weight: var(--font-semi-bold); */
  /* box-shadow: 0 6px 24px hsla(244, 75%, 48%, 0.5); */
  margin-bottom: 1rem;
  cursor: pointer;
 /* gap: 50px; */
  
}
.login__button-ghost {
  background: hsla(244, 16%, 92%, 0.6);
  border: 2px solid var(--first-color);
  color: var(--first-color);
  box-shadow: none;
}
.btn {
    color: #1d2634;
    font-size: 38px;
    font-weight: 700;
    border-radius: 16px;
    transition: 0.4s;
}
.btn {
    color: #1d2634;
    font-size: 38px;
    font-weight: 700;
    border-radius: 16px;
    transition: 0.4s;
    gap: 50px;
    column-gap: 40px;
}

.btn:hover {
    background-color: #1d2634;
    color: white;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    /* background-color: #f0f0f0; */
}

.search-bar {
    display: flex;
    align-items: center;
    /* background-color: #fff; */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
}

.search-bar input {
    border: none;
    padding: 5px;
    width: 200px;
}

.search-bar button {
    background-color: #0a011f;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 2px;
    cursor: pointer;
}
header img {
    border-radius: 30x;
    width: 50px;
    height: auto;
    margin-right: 20px;
}

    </style>
</head>

<body>


    <video id="video-background" autoplay loop muted>
        <source src="poet.mp4" type="video/mp4">
        
    </video>
    <header>
        <img src="Preview.png" alt="Your Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search Poetry...">
            <button>Search</button>
        </div>
    </header>
    <form id="loginForm" method="post" action="">
        <div class="container">
            <div class="header">
                <div class="text">Login Page</div>
                <div class="underline"></div>
            </div>
            <div class="inputs">
                <div class="input">
                    <img src="email.png" alt="">
                    <input type="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="input">
                    <img src="password.png" alt="">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="login__button">
                
                    <button type="submit" class="btn">Login</button>
                    <button type="submit" class="btn">Sign Up</button>
                
            </div>
        </div>
    </form>

</body>

</html>
